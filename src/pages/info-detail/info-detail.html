<ion-header>
  <ion-navbar color="pallete-yellow">
    <ion-title>{{ nama }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list inset>
        <ion-item>
          <ion-avatar item-start>
              <img src='https://groundviews.org/wp-content/uploads/2015/06/Open-Book.jpg?w=640'/>
          </ion-avatar>
          <h2>{{ nama }}</h2>
          <p>{{ nisn }}</p>
        </ion-item>

        <ion-item>
          <label for="">Email : </label>
          <h2>{{email}}</h2>
        </ion-item>

        <ion-item>
            <label for="">Jurusan : </label>
            <h2>{{jurusan}}</h2>
        </ion-item>

        <ion-item>
            <label for="">Kelamin : </label>
            <h2>{{jenis_kelamin == 'L' ? "Laki - Laki":"Perempuan"}}</h2>
        </ion-item>

        <ion-item>
            <label for="">Tempat Lahir : </label>
            <h2>{{tempat_lahir}}, {{ tgl_lahir }}</h2>
        </ion-item>

        <ion-item>
            <label for="">Nama {{ role }} : </label>
            <h2>{{ nama_wali }}</h2>
        </ion-item>

        <ion-item>
            <label for="">Email {{ role }} : </label>
            <h2>{{email_wali}}</h2>
        </ion-item>

        <ion-item>
            <label for="">No. Telepon {{role}} : </label>
            <h2>{{telp_wali}}</h2>
        </ion-item>
        
        <ion-item>
            <label for="">Pekerjaan {{role}} : </label>
            <h2>{{pekerjaan_wali}}</h2>
        </ion-item>

        <ion-item>
            <label for="">Penghasilan {{role}} : </label>
            <h2>Rp. {{penghasilan_wali}}</h2>
        </ion-item>

      </ion-list>

</ion-content>
