<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="pallete-yellow">
    <ion-title>{{ kodekelas }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgrounds">
  <div padding>
    <ion-segment [(ngModel)]="param_segment_nilai" color="black">
      <ion-segment-button value="nilai">
        Nilai Siswa
      </ion-segment-button>
      <ion-segment-button value="absen">
        Absensi
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="param_segment_nilai">
    <ion-list *ngSwitchCase="'absen'">
          <ion-item *ngFor="let item of arrayslog">
              <span>{{ item.tgl }}</span>  {{item.absen}}
            <!-- <ion-thumbnail item-start>
                <img src='https://groundviews.org/wp-content/uploads/2015/06/Open-Book.jpg?w=640'/>
            </ion-thumbnail> -->
          <button ion-button outline item-end icon-start>
            <ion-icon color="{{ item.absen == 'HADIR' ? 'secondary':'danger' }}" name="{{ item.absen == 'HADIR' ? 'thumbs-up':'thumbs-down' }}"></ion-icon>
          </button>
          </ion-item>

    </ion-list>
  
    <ion-list *ngSwitchCase="'nilai'">
        <ion-card>
           
            <hr>
              <ion-card-header class="header-cardd">
                {{ kodekelas }}
              </ion-card-header>
            
              <ion-list>
                <button ion-item>
                  <ion-icon color="{{ h1 > 70 ? 'secondary' : h1 < 50 ? 'danger':'pallete-orange' }}" name="{{ h1 > 70 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>H1</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="h1" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="{{ h2 > 70 ? 'secondary' : h2 < 50 ? 'danger':'pallete-orange' }}" name="{{ h2 > 70 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>H2</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="h2" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="{{ h3 > 70 ? 'secondary' : h3 < 50 ? 'danger':'pallete-orange' }}" name="{{ h3 > 70 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>H3</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="h3" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="{{ uts > 70 ? 'secondary' : uts < 50 ? 'danger':'pallete-orange' }}" name="{{ uts > 70 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>UTS</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="uts" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="{{ uas > 70 ? 'secondary' : uas < 50 ? 'danger':'pallete-orange' }}" name="{{ uas > 70 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>UAS</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="uas" disabled></ion-input>
                </button>
            
                <!-- <button ion-item>
                  <ion-icon color="{{ absn > 12 ? 'secondary' : absn < 5 ? 'danger':'pallete-orange' }}" name="{{ absn > 7 ? 'happy':'sad' }}" item-start></ion-icon>
                  <ion-label class="font-items" fixed>Absensi</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="absn" disabled></ion-input>
                </button> -->
                <hr style="border:solid gray 1px;">
                <div padding>
                  <p style="font-size:10px">* H1=>Nilai Harian 1</p>
                  <p style="font-size:10px">* H2=>Nilai Harian 2</p>
                  <p style="font-size:10px">* H3=>Nilai Harian 3</p>
                  <p style="font-size:10px">* UTS=>Ulangan Tengah Semester</p>
                  <p style="font-size:10px">* UAS=>Ulangan Akhir Semester</p>
                </div>
            
              </ion-list>
          </ion-card>

          <br>

          <ion-card>
           
            <hr>
              <ion-card-header class="header-cardd">
                Absensi
              </ion-card-header>
            
              <ion-list>

                <button ion-item>
                    <ion-icon color="secondary" name="checkmark-circle" item-start></ion-icon>
                    <ion-label class="font-items" fixed>Hadir</ion-label>
                    <ion-input class="font-items" type="text" [(ngModel)]="TypeAbsen.hadir.length" disabled></ion-input>
                </button>

                <button ion-item>
                  <ion-icon color="pallete-orange" name="alert" item-start></ion-icon>
                  <ion-label class="font-items" fixed>Izin</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="TypeAbsen.izin.length" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="pallete-orange" name="medkit" item-start></ion-icon>
                  <ion-label class="font-items" fixed>Sakit</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="TypeAbsen.sakit.length" disabled></ion-input>
                </button>
            
                <button ion-item>
                  <ion-icon color="danger" name="close" item-start></ion-icon>
                  <ion-label class="font-items" fixed>Alfa</ion-label>
                  <ion-input class="font-items" type="text" [(ngModel)]="TypeAbsen.alfa.length" disabled></ion-input><span> %</span>
                </button>

            
              </ion-list>
          </ion-card>

          <br>

          <ion-card>
           
              <hr>
                <ion-card-header class="header-cardd">
                  Presentase Nilai (%)
                </ion-card-header>
              
                <ion-list>

                  <button ion-item>
                      <ion-icon color="{{ absens > 8 ? 'secondary' : absens < 5 ? 'danger':'pallete-orange' }}" name="{{ absens > 6 ? 'thumbs-up':'thumbs-down' }}" item-start></ion-icon>
                      <ion-label class="font-items" fixed>Absen</ion-label>
                      <ion-input class="font-items" type="text" [(ngModel)]="absens" disabled></ion-input>
                  </button>

                  <button ion-item>
                    <ion-icon color="{{ harians > 14 ? 'secondary' : harians < 10 ? 'danger':'pallete-orange' }}" name="{{ harians > 14 ? 'thumbs-up':'thumbs-down' }}" item-start></ion-icon>
                    <ion-label class="font-items" fixed>Harian</ion-label>
                    <ion-input class="font-items" type="text" [(ngModel)]="harians" disabled></ion-input>
                  </button>
              
                  <button ion-item>
                    <ion-icon color="{{ utsEnd > 15 ? 'secondary' : utsEnd < 10 ? 'danger':'pallete-orange' }}" name="{{ utsEnd > 15 ? 'thumbs-up':'thumbs-down' }}" item-start></ion-icon>
                    <ion-label class="font-items" fixed>UTS</ion-label>
                    <ion-input class="font-items" type="text" [(ngModel)]="utsEnd" disabled></ion-input>
                  </button>
              
                  <button ion-item>
                    <ion-icon color="{{ uasEnd > 20 ? 'secondary' : uasEnd < 15 ? 'danger':'pallete-orange' }}" name="{{ uasEnd > 20 ? 'thumbs-up':'thumbs-down' }}" item-start></ion-icon>
                    <ion-label class="font-items" fixed>UAS</ion-label>
                    <ion-input class="font-items" type="text" [(ngModel)]="uasEnd" disabled></ion-input><span> %</span>
                  </button>

                  <button ion-item>
                    <ion-icon color="{{ TotalEnd > 78 ? 'secondary' : TotalEnd < 60 ? 'danger':'pallete-orange' }}" name="{{ TotalEnd > 78 ? 'thumbs-up':'thumbs-down' }}" item-start></ion-icon>
                    <ion-label class="font-items" fixed>Total</ion-label>
                      <ion-input class="font-items" type="text" [(ngModel)]="TotalEnd" disabled></ion-input><span> %</span>
                  </button>

                  <hr style="border:solid gray 1px;">
                  <div padding>
                    <p style="font-size:10px">* Absen 10%</p>
                    <p style="font-size:10px">* Harian 20%</p>
                    <p style="font-size:10px">* UTS 30%</p>
                    <p style="font-size:10px">* UAS 40%</p>
                  </div>
              
                </ion-list>
            </ion-card>
    </ion-list>
  </div>


</ion-content>
