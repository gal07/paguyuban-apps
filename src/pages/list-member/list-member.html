<ion-header>
  <ion-navbar>
    <ion-title>Anggota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let item of resultMember">
      <ion-item (click)="toDetail(item)" color="{{ (item.active == 1 ? '':'danger') }}" *ngIf="item.key != key && item.role != 1">
        <ion-avatar item-start>
          <img src="https://www.theportlandclinic.com/wp-content/uploads/2019/07/Person-Curtis_4x5-e1564616444404.jpg">
        </ion-avatar>
        <h2>{{ item.nama }} ( {{ rolesName(item.role) }} ) <span *ngIf="item.active != 1">Deactived</span> </h2>
        <small>{{ item.alamat }}</small>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="SMS(item.phone,'Hello World')">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary" (click)="callNumber(item.phone)">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options *ngIf="roles == 1 || roles == 2 || roles == 3"  side="right">

        <button color="danger" *ngIf="item.active == 1"  ion-button (click)="ChangeStatus(item.key,item.active)">
          <ion-icon name="power"></ion-icon>
          Deactive
        </button>

        <button color="secondary" *ngIf="item.active == 0" ion-button (click)="ChangeStatus(item.key,item.active)">
          <ion-icon name="power"></ion-icon>
          Active
        </button>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <!-- Fab Button -->
  <ion-fab bottom right *ngIf="roles == 1 || roles == 2 || roles == 3" >
    <button ion-fab mini (click)="toAddMember()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
