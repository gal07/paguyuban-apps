<ion-header>
  <ion-navbar>
    <ion-title>list-member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let item of resultMember">
      <ion-item (click)="toDetail(item)" >
        <ion-avatar item-start>
          <img src="https://www.theportlandclinic.com/wp-content/uploads/2019/07/Person-Curtis_4x5-e1564616444404.jpg">
        </ion-avatar>
        <h2>{{ item.nama }} ( {{ rolesName(item.role) }} )</h2>
        <small>{{ item.alamat }}</small>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <!-- Fab Button -->
  <ion-fab bottom right>
    <button ion-fab mini (click)="toAddMember()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
