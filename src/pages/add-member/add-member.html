<ion-header>
  <ion-navbar>
    <ion-title>add-member</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nama</ion-label>
      <ion-input type="text" [(ngModel)]="datamember.nama"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="Email" [(ngModel)]="datamember.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Alamat</ion-label>
      <ion-input type="text" [(ngModel)]="datamember.alamat"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Kelamin</ion-label>
      <ion-select [(ngModel)]="datamember.kelamin">
        <ion-option value="Laki - Laki">Laki - Laki</ion-option>
        <ion-option value="Perempuan">Perempuan</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Sebagai</ion-label>
      <ion-select [(ngModel)]="datamember.role">
        <ion-option value="2">Ketua</ion-option>
        <ion-option value="3">Wakil</ion-option>
        <ion-option value="4">Sekretaris</ion-option>
        <ion-option value="5">Humas</ion-option>
        <ion-option value="6">Anggota</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Tanggal Lahir</ion-label>
      <ion-datetime [(ngModel)]="datamember.tgl_lahir" displayFormat="DD - MM - YYYY" pickerFormat="DD - MM - YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Tanggal Bergabung</ion-label>
      <ion-datetime [(ngModel)]="datamember.tgl_bergabung" displayFormat="DD - MM - YYYY" pickerFormat="DD - MM - YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Keluarga Di Paguyuban</ion-label>
      <ion-select [(ngModel)]="datamember.parent">
        <ion-option value="0">Tidak ada</ion-option>
        <ion-option value="2">Ketua</ion-option>
        <ion-option value="3">Wakil</ion-option>
        <ion-option value="4">Sekretaris</ion-option>
        <ion-option value="5">Humas</ion-option>
        <ion-option value="6">Anggota</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button (click)="AddMember()"  ion-button full primary>Add New Member</button>
    </ion-item>
  
  </ion-list>

</ion-content>
