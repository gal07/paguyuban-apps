<ion-header>
  <ion-navbar>
    <ion-title>{{ dataMember.nama }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.theportlandclinic.com/wp-content/uploads/2019/07/Person-Curtis_4x5-e1564616444404.jpg">
      </ion-avatar>
      <h2>{{ dataMember.nama }}</h2>
      <p>{{ rolesName(dataMember.role) }}</p>
    </ion-item>

    <ion-item>
      <label>Kelamin : </label>
      <h2>{{ dataMember.kelamin }}</h2>
    </ion-item>

    <ion-item>
      <label for="">Email : </label>
      <h2>{{ dataMember.email }}</h2>
    </ion-item>

    <ion-item>
      <label for="">No. Telepon : </label>
      <h2>{{ dataMember.phone }}</h2>
      <button ion-button icon-only color="secondary" (click)="Call(dataMember.phone)" >
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
        <label >Alamat : </label>
        <p style="white-space: normal;">{{ dataMember.alamat }}</p>
    </ion-item>

    <ion-item>
        <label for="">Tanggal Lahir : </label>
        <h2>{{ dataMember.tgl_lahir }}</h2>
    </ion-item>

    <ion-item>
        <label for="">Tanggal Bergabung : </label>
        <h2>{{ dataMember.tgl_bergabung }}</h2>
    </ion-item>

    <ion-item>
      <label for="">Keluarga : </label>
      <h2>{{ dataMember.parent }}</h2>
    </ion-item>


  </ion-list>

</ion-content>
