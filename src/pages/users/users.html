<ion-header>
  <ion-navbar color="pallete-yellow">
    <ion-title style="text-align: center">Users Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgrounds">
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
              <img src='https://groundviews.org/wp-content/uploads/2015/06/Open-Book.jpg?w=640'/>
          </ion-avatar>
          <h2> {{ name }} </h2>
          <p> {{ email }} </p>
        </ion-item>
      
        <img src='https://groundviews.org/wp-content/uploads/2015/06/Open-Book.jpg?w=640'/>
      
        <ion-card-content *ngIf="role == 1">
            <ion-list>
                <ion-item>
                    <ion-label>Edit</ion-label>  
                    <ion-toggle [(ngModel)]="edit" (ionChange)="onChange(role)"></ion-toggle>
                </ion-item>
                <ion-item>
                  <ion-label floating>Alamat</ion-label>
                  <ion-input disabled="{{ edit == 0 }}" type="text" [(ngModel)]="alamat" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Tempat Pendidikan</ion-label>
                  <ion-input disabled="{{ edit == 0 }}" type="text" [(ngModel)]="tempat_pendidikan" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label floating>Pendidikan</ion-label>
                  <ion-input disabled="{{ edit == 0 }}" type="text" [(ngModel)]="pendidikan" ></ion-input>
                </ion-item>
              </ion-list>
        </ion-card-content>

        <ion-card-content *ngIf="role == 2">

           
          </ion-card-content>
      
        <ion-row>
          <!-- <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col> -->
          <ion-col align-self-center text-center>
              <button ion-button color="pallete-orange" block class="btn_login" (click)="logout()" round small> 
                  <span>Logout</span> 
                  <ion-icon name="log-out"></ion-icon>
              </button>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
