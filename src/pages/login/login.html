<ion-content padding class="backimage">
    <ion-title>
        <ion-thumbnail>
          <img class="login-img" src="../../assets/gambar/logo1.png" alt="" srcset="">
        </ion-thumbnail>
        <br>
        <br>
      </ion-title>
    
      <ion-list class="login-page">
    
        <ion-item style="background-color: transparent" class="input-login">
          <ion-input style="color: white" type="email" class="text-login" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
    
        <br>
    
        <ion-item style="background-color: transparent" class="input-login">
          <ion-input style="color: white" type="password" class="text-login" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <p style="color: white;padding-left: 7%" (click)="forgot()">Forgot Password ?</p>
    
        <div padding>
          <button ion-button color="pallete-yellow" block class="btn_login" (click)="login()" > <span class="next"> Login </span> </button>
          <!-- <p> Lupa Password ? <span class="register"> Here </span></p> -->
        </div>
    
      </ion-list></ion-content>
